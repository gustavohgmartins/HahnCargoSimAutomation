<mat-card style="height: 100%;">
    <mat-card-header>
        <mat-card-title>
            <h2>{{entity}}</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content #scrollBox>
        <ul>
            <li *ngFor="let log of logs">
                {{ log }}
            </li>
        </ul>
    </mat-card-content>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
